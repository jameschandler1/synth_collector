{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">Are you sure you want to delete this Review?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
   <!-- confirm review delete -->
    <input class="button is-danger" type="submit" value="Confirm" />
    <!-- Redirect back to synths on cancel -->
    <a class="button is-primary" href="{% url 'synths' %}"
      >Cancel</a
    >
  </div>
</form>

{% endblock %}
