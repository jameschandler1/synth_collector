{% extends 'base.html'%} 

{% block title %}Synth{% endblock %}

{% block content %}

<h1 class="title pt-5">{{header}}
    <form class="mb-5 is-pulled-right" method="get">
        <a class="button is-light is-pulled-right" href="{% url 'synths' %}">Clear</a>
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of synth  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success is-marginless" type="submit" value="Search" />
    </div>
  </div>
</h1>
  <!--  This anchor tag will redirect back to artist list without a query param -->
</form>

<div class="gallery mx-6 is-justify-content-center">
  {% for synth in synths %}
  <a class="container" href="{% url 'synth_info' synth.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-responsive">
          <img src="{{synth.img}}" alt="{{synth.name}}" />
        </figure>
      </div>
      <div class="card-header">
            <p class="card-header-title">{{synth.maker}}</p>
            <p class="card-content">{{synth.name}}</p>
      </div>
    </div>
  </a>

  <article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="https://bulma.io/images/placeholders/128x128.png">
    </p>
  </figure>
  <div class="media-content is-small">
    <div class="field">
      <p class="control">
        <textarea class="textarea is-responsive mx-8" placeholder="Add a comment..."></textarea>
      </p>
    </div>
    <div class="field">
      <p class="control is-pulled-right">
        <button class="button is-responsive is-small">Post comment</button>
      </p>
    </div>
  </div>
</article>


	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Synthesizers Added</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
