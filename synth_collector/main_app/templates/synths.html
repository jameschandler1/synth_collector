{% extends 'base.html'%} 

{% block title %}Synth{% endblock %}

{% block content %}

<h1 class="title pt-5">{{header}}
    <form class="mb-5 is-pulled-right" method="get">
        <a class="button is-light is-pulled-right" href="{% url 'synths' %}">Clear</a>
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of synth  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success is-marginless" type="submit" value="Search" />
    </div>
  </div>
</h1>
  <!--  This anchor tag will redirect back to artist list without a query param -->
</form>

<div class="gallery mx-6 is-justify-content-center">
  {% for synth in synths %}
  <div class="card">
    <div class="card-image">
      <figure class="image is-responsive">
        <img src="{{synth.img}}" alt="{{synth.name}}" />
      </figure>
    </div>
  <a class="container" href="{% url 'synth_info' synth.pk %}">
      <div class="card-header is-shadowless">
            <p class="card-header-title">{{synth.maker}}</p>
            <p style='color: black;' class="card-content">{{synth.name}}</p>
      </div>
    </a>
      <article class="media mx-2">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
            <p class='text is-justify-content-center'><strong>User</strong></p>
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <h4 class="title">Reviews <small style='font-size: 12px;'><a class='srclink is-pulled-right' href="/synths/{{synth.pk}}/reviews">add review</a></small></h4>
            <p>
              <br>
            {{synth.review.all}}
              <br>
              <small><a>Like</a> · <a>Reply</a> · 3 hrs</small>
            </p>
          </div>
          </div>
      </article>
  </div>


    
  
	{% empty %}

  {% endfor %}
</div>
{% endblock %}
